services:
  backend:
    build:
      context: ./back-end/MathCoasterApi
      dockerfile: MathCoasterApi/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/mathcoaster.db
    volumes:
      - backend-data:/app/data

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  backend-data:
